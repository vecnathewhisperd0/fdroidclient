allprojects {
    // used in Android.mk
    if (System.properties['build.dir'])
        buildDir = "${System.properties['build.dir']}/$name"
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.5.0'
        classpath files('libs/gradle-witness.jar')
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.11'
}
